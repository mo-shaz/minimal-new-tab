<!DOCTYPE html>
<html lang="en">
    <head>
        <title>New Tab - Minimal New Tab</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/new-tab.css">
    </head>

    <body>

        <form class="search-container" action="https://www.google.com/search" method="get">
            <h2>Minimal New Tab</h2>

            <input type="text" id="search-bar" class="search-bar" placeholder="What can I help you with today?" name="q">
            <input type="submit" value="search" class="search-btn">

            <div class="social-links-container">
                <a href="https://facebook.com">
                    <div class="social-container">
                       <img src="../icons/facebook.png" alt="facebook-icon">
                       <span>Facebook</span>
                    </div>
                </a>

                <a href="https://twitter.com">
                    <div class="social-container">
                       <img src="../icons/twitter.png" alt="facebook-icon">
                       <span>Twitter</span>
                    </div>
                </a>
                
                <a href="https://instagram.com">
                    <div class="social-container">
                       <img src="../icons/instagram.png" alt="facebook-icon">
                       <span>Instagram</span>
                    </div>
                </a>
                
                <a href="https://youtube.com">
                    <div class="social-container">
                       <img src="../icons/youtube.png" alt="facebook-icon">
                       <span>Youtube</span>
                    </div>
                </a>
            </div>

            <div class="legal-container">
               <a href="#">Privacy Policy</a> 
               <a href="#">Terms and Conditions</a> 
               <a href="#">Contact Us</a> 
               <a href="#">About Us</a> 
            </div>
            
        </form>

    </body>

    <script src="../scripts/new-tab.js"></script>

</html>
