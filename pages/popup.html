<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Popup Page - Minial Search Tab</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../styles/popup.css" rel="stylesheet">
    </head>

    <body>    
        <h3>Minimal New Tab</h3>
        <p>This extension makes use of the <a href="https://unsplash.com" target="_blank">Unsplash</a> API as the source for the wallpapers.</p>

        <label for="themes">Choose your preference:</label>
        <select name="themes" id="theme-selector">
            <option value="minimal">Minimal</option>
            <option value="city">City</option>
            <option value="nature">Nature</option>
            <option value="technology">Technology</option>
            <option value="faces">Faces</option>
            <option value="people">People</option>
            <option value="animals">Animals</option>
            <option value="vacation">Vacation</option>
        </select>
        <button id="select-button">Choose</button>
    </body>

    <script src="../scripts/popup.js"></script>

</html>
